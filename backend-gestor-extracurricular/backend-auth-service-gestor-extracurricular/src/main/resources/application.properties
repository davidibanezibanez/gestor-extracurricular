server.port=8080
spring.application.name=backend-auth-service-gestor-extracurricular

spring.datasource.url=jdbc:mysql://mysql:3306/backend-auth-service-gestor-extracurricular
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

security.jwt.key.private=${JWT_PRIVATE_KEY}
security.jwt.user.generator=AUTH0JWT-BACKEND
