server.port=8083
spring.application.name=backend-report-service-gestor-extracurricular

spring.datasource.url=jdbc:mysql://mysql:3306/backend-report-service-gestor-extracurricular
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# External API URL (ficticia)
external.api.url=https://external-api.university.com
# Auth service URL
auth.service.url=http://backend-auth-service-gestor-extracurricular:8080

security.jwt.key.private=${JWT_PRIVATE_KEY}
security.jwt.user.generator=AUTH0JWT-BACKEND
