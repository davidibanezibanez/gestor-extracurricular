server.port=8082
spring.application.name=backend-activity-service-gestor-extracurricular

spring.datasource.url=jdbc:mysql://mysql:3306/backend-activity-service-gestor-extracurricular
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Auth service URL
auth.service.url=http://backend-auth-service-gestor-extracurricular:8080
# Report service URL
report.service.url=http://backend-report-service-gestor-extracurricular:8083

security.jwt.key.private=${JWT_PRIVATE_KEY}
security.jwt.user.generator=AUTH0JWT-BACKEND
